<!DOCTYPE html>
<html>

<head>
    <title>Array and forEach Loop Example</title>
</head>

<body>

    <h2>Array and forEach Loop Example</h2>
    
    <script>
        // Define an array of numbers
        var numbers = [1, 2, 3, 4, 5];

        // Create an empty string to store the output
        var output = "";

        // Use forEach loop to iterate through each element of the array
        numbers.forEach(function (number) {
            // Append each element's value to the output string
            output += "Number: " + number + "<br>";
        });

        // Display the output in an HTML element
        document.write(output);
    </script>

</body>

</html>
