<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Sheet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>

    <header>
        <h1>Mark Sheet</h1>
    </header>

    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Marks</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Artificial Intelligence</td>
                    <td>90</td>
                </tr>
                <tr>
                    <td>Data Structures and Algorithms</td>
                    <td>85</td>
                </tr>
                <tr>
                    <td>Simulation</td>
                    <td>88</td>
                </tr>
                <tr>
                    <td>Compiler</td>
                    <td>92</td>
                </tr>
                <tr>
                    <td>Calculus</td>
                    <td>80</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
