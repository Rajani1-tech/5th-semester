<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Box Example</title>
    <style>
        /* Additional styles for the container */
        .container {
            text-align: center;
            margin: 20px;
        }

        /* Additional styles for the select element */
        select {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>List Box Example</h1>

        <label for="hobbies">Select your hobbies:</label>
        <select id="hobbies" name="hobbies">
           <option value="Travelling">Travelling</option> 
            <option value="coding">Coding</option>
            <option value="research">Research</option>
            <option value="reading">Reading</option>
        </select>
    </div>

</body>
</html>
