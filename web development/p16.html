<!DOCTYPE html>
<html>

<head>
    <title>Sum of Even Numbers</title>
</head>

<body>

    <script>
        // Initialize the sum to 0
        var sum = 0;

        // Loop through numbers from 1 to 25
        for (var i = 1; i <= 25; i++) {
            // Check if the current number is even
            if (i % 2 === 0) {
                // Add the even number to the sum
                sum += i;
            }
        }

        // Display the sum using an alert
        alert("Sum of even numbers from 1 to 25: " + sum);
    </script>

</body>

</html>
