<!DOCTYPE html>
<html>

<head>
    <title>Email Validation Example</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>

<body>

    <h2>Email Validation Example</h2>

    <form id="emailForm" onsubmit="return validateEmail()">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
        <span id="emailError" class="error"></span><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        function validateEmail() {
            // Reset error message
            document.getElementById("emailError").innerHTML = "";

            // Get email value from the form
            var email = document.getElementById("email").value;

            // Regular expression for basic email validation
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            // Check if the email matches the regular expression
            if (!emailRegex.test(email)) {
                document.getElementById("emailError").innerHTML = "Invalid email format";
                return false;
            }

            // If the email is valid, you can perform further actions or submit the form
            // For this example, we'll just log a success message
            console.log("Email is valid!");

            // Prevent the form from actually submitting (for demonstration purposes)
            return false;
        }
    </script>

</body>

</html>
