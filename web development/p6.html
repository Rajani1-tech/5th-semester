<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: grey;
            color:white;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: rgb(0, 255, 187);
            padding: 10px;
            text-align: center;
        }

        ul 
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        li {
            margin: 0 10px;
        }

        a {
            text-decoration: none;
            color: grey;
            font-weight: bold;
        }

        section {
            padding: 20px;
        }

        article {
            margin-bottom: 20px;
        }

        aside {
            background-color: whitesmoke;
            padding: 10px;
        }
        footer {
            background-color: grey;
            color: whitesmoke;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Website</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <section>
        <article>
            <h2>First Article</h2>
            <p>This is the content of the first article.</p>
        </article>

        <article>
            <h2>Second Article</h2>
            <p>This is the content of the second article.</p>
        </article>
    </section>

    <aside>
        <h2>Sidebar</h2>
        <p>This is the sidebar content.</p>
    </aside>

    <footer>
        <p>This is the footer of the page.</p>
    </footer>

</body>
</html>
