<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Demonstration</title>

    <!-- External CSS Link -->
    <link rel="stylesheet" type="text/css" href="styles.css">

    <!-- Internal or Embedded CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }

        h2 {
            color: #009688;
        }

        p {
            font-size: 12px;
            line-height: 1.5;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h2 style="color: red;">Inline CSS Example</h2>

    <p>This paragraph has inline CSS for color.</p>

    <h3>Internal or Embedded CSS Example</h3>

    <p>This paragraph is styled using internal CSS.</p>

    <h4>External CSS Example</h4>

    <p>This paragraph is styled using an external CSS file.</p>

</body>
</html>
