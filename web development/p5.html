<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Demonstration</title>
    <style>
        /* Additional styles for lists */
        ul, ol, dl {
            list-style-type: square;
            margin-bottom: 20px;
        }

        dt {
            font-weight: bold;
        }

        dd {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>Types of Lists</h1>

    <ul>
        <li>Unordered List - Item 1</li>
        <li>Unordered List - Item 2</li>
    </ul>

    <ol>
        <li>Ordered List - First Item</li>
        <li>Ordered List - Second Item</li>
    </ol>

    <dl>
        <dt>Definition List - HTML</dt>
        <dd>HyperText Markup Language</dd>
        <dt>Definition List - CSS</dt>
        <dd>Cascading Style Sheets</dd>
    </dl>

</body>
</html>
